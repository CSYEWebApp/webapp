name: IntegrationTest


on:
  pull_request:
    branches: [main]

jobs:
  build:
    name: Integration test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven

      - name: Compile and Test
        run: |
          pwd
          ls -al
          chmod +x ./mvnw
          ./mvnw clean install
          ./mvnw test
